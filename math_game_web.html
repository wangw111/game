<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë∂£Âë≥Âä†Ê≥ïÊ∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .game-header {
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .info-item {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .question-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 3px solid #667eea;
        }

        .question {
            font-size: 2em;
            color: #495057;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .option-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .option-btn:active {
            transform: translateY(0);
        }

        .option-btn.correct {
            background: #28a745;
            animation: correct-pulse 0.6s ease;
        }

        .option-btn.incorrect {
            background: #dc3545;
            animation: incorrect-shake 0.6s ease;
        }

        @keyframes correct-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes incorrect-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .hint-btn {
            background: #ffc107;
            color: #333;
        }

        .hint-btn:hover {
            background: #e0a800;
        }

        .hint-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .progress-bar {
            background: #e9ecef;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            background: #28a745;
            height: 100%;
            transition: width 0.3s ease;
        }

        .score-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .lives-display {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .life {
            color: #dc3545;
            margin: 0 5px;
        }

        .game-over {
            display: none;
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 3px solid #667eea;
        }

        .game-over h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .final-score {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #218838;
        }

        .hint-display {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .timer {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            
            .game-title {
                font-size: 2em;
            }
            
            .question {
                font-size: 1.5em;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">üéÆ Ë∂£Âë≥Âä†Ê≥ïÊ∏∏Êàè</h1>
            <div class="game-info">
                <div class="info-item">
                    <span>üë∂ 3-6Â≤Å</span>
                </div>
                <div class="info-item">
                    <span>üìä ÁÆÄÂçï</span>
                </div>
                <div class="info-item">
                    <span>‚è∞ 5ÂàÜÈíü</span>
                </div>
            </div>
        </div>

        <div class="game-content" id="gameContent">
            <div class="score-display">
                üèÜ ÂæóÂàÜ: <span id="score">0</span>
            </div>
            
            <div class="lives-display">
                ‚ù§Ô∏è ÁîüÂëΩÂÄº: <span id="lives"></span>
            </div>

            <div class="timer">
                ‚è±Ô∏è Ââ©‰ΩôÊó∂Èó¥: <span id="timer">05:00</span>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="hint-display" id="hintDisplay"></div>

            <div class="question-container">
                <div class="question" id="question">4 + 4 = ?</div>
                <div class="options-grid" id="optionsGrid">
                    <button class="option-btn" onclick="checkAnswer(11)">11</button>
                    <button class="option-btn" onclick="checkAnswer(18)">18</button>
                    <button class="option-btn" onclick="checkAnswer(8)">8</button>
                    <button class="option-btn" onclick="checkAnswer(13)">13</button>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn hint-btn" id="hintBtn" onclick="useHint()">
                    üí° ÊèêÁ§∫ (<span id="hintCount">3</span>)
                </button>
            </div>
        </div>

        <div class="game-over" id="gameOver">
            <h2 id="gameOverTitle">Ê∏∏ÊàèÁªìÊùüÔºÅ</h2>
            <div class="final-score" id="finalScore"></div>
            <div id="gameOverMessage"></div>
            <button class="restart-btn" onclick="restartGame()">üîÑ ÈáçÊñ∞ÂºÄÂßã</button>
        </div>
    </div>

    <script>
        // Ê∏∏ÊàèÊï∞ÊçÆ
        const gameData = {
            "title": "Ë∂£Âë≥Âä†Ê≥ïÊ∏∏Êàè",
            "type": "math",
            "operation": "Âä†Ê≥ï",
            "difficulty": "ÁÆÄÂçï",
            "age_group": "3-6Â≤Å",
            "problems": [
                {
                    "type": "addition",
                    "question": "4 + 4 = ?",
                    "answer": 8,
                    "options": [11, 18, 8, 13]
                },
                {
                    "type": "addition",
                    "question": "7 + 9 = ?",
                    "answer": 16,
                    "options": [13, 16, 14, 21]
                },
                {
                    "type": "addition",
                    "question": "10 + 10 = ?",
                    "answer": 20,
                    "options": [20, 18, 19, 23]
                },
                {
                    "type": "addition",
                    "question": "1 + 5 = ?",
                    "answer": 6,
                    "options": [1, 6, 8, 16]
                },
                {
                    "type": "addition",
                    "question": "9 + 4 = ?",
                    "answer": 13,
                    "options": [15, 22, 5, 13]
                },
                {
                    "type": "addition",
                    "question": "6 + 9 = ?",
                    "answer": 15,
                    "options": [6, 15, 20, 8]
                },
                {
                    "type": "addition",
                    "question": "3 + 2 = ?",
                    "answer": 5,
                    "options": [3, 2, 5, 1]
                },
                {
                    "type": "addition",
                    "question": "7 + 3 = ?",
                    "answer": 10,
                    "options": [11, 1, 10, 3]
                },
                {
                    "type": "addition",
                    "question": "9 + 7 = ?",
                    "answer": 16,
                    "options": [16, 17, 18, 12]
                },
                {
                    "type": "addition",
                    "question": "8 + 2 = ?",
                    "answer": 10,
                    "options": [8, 1, 15, 10]
                }
            ],
            "game_config": {
                "time_limit": 300,
                "pass_score": 70,
                "hints": 3,
                "lives": 3
            }
        };

        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let gameState = {
            currentQuestion: 0,
            score: 0,
            lives: 3,
            hints: 3,
            timeRemaining: 300,
            gameActive: true,
            timer: null
        };

        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            gameState.currentQuestion = 0;
            gameState.score = 0;
            gameState.lives = gameData.game_config.lives;
            gameState.hints = gameData.game_config.hints;
            gameState.timeRemaining = gameData.game_config.time_limit;
            gameState.gameActive = true;
            
            updateDisplay();
            loadQuestion();
            startTimer();
            
            document.getElementById('gameContent').style.display = 'block';
            document.getElementById('gameOver').style.display = 'none';
        }

        // Âä†ËΩΩÈ¢òÁõÆ
        function loadQuestion() {
            if (gameState.currentQuestion >= gameData.problems.length) {
                endGame();
                return;
            }

            const problem = gameData.problems[gameState.currentQuestion];
            document.getElementById('question').textContent = problem.question;
            
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            
            problem.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsGrid.appendChild(button);
            });
            
            updateProgress();
        }

        // Ê£ÄÊü•Á≠îÊ°à
        function checkAnswer(selectedAnswer) {
            if (!gameState.gameActive) return;
            
            const problem = gameData.problems[gameState.currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach(btn => {
                btn.disabled = true;
                if (parseInt(btn.textContent) === problem.answer) {
                    btn.classList.add('correct');
                } else if (parseInt(btn.textContent) === selectedAnswer) {
                    btn.classList.add('incorrect');
                }
            });
            
            if (selectedAnswer === problem.answer) {
                gameState.score += 10;
                showFeedback('üéâ Ê≠£Á°ÆÔºÅ', 'success');
            } else {
                gameState.lives--;
                showFeedback(`‚ùå ÈîôËØØÔºÅÊ≠£Á°ÆÁ≠îÊ°àÊòØ ${problem.answer}`, 'error');
            }
            
            updateDisplay();
            
            setTimeout(() => {
                if (gameState.lives <= 0) {
                    endGame();
                } else {
                    gameState.currentQuestion++;
                    loadQuestion();
                }
            }, 1500);
        }

        // ‰ΩøÁî®ÊèêÁ§∫
        function useHint() {
            if (gameState.hints <= 0 || !gameState.gameActive) return;
            
            gameState.hints--;
            const problem = gameData.problems[gameState.currentQuestion];
            const correctAnswer = problem.answer;
            
            const hints = [
                `üí° ÊèêÁ§∫: Á≠îÊ°àÂú® ${correctAnswer-5} Âà∞ ${correctAnswer+5} ‰πãÈó¥`,
                `üí° ÊèêÁ§∫: Ê≠£Á°ÆÁ≠îÊ°àÊòØ ${correctAnswer} ‰ΩçÊï∞`,
                `üí° ÊèêÁ§∫: Á≠îÊ°àÊòØ ${correctAnswer % 2 === 0 ? 'ÂÅ∂Êï∞' : 'Â•áÊï∞'}`,
                `üí° ÊèêÁ§∫: Á≠îÊ°àÊØî ${correctAnswer-3} Â§ß`
            ];
            
            const hint = hints[Math.floor(Math.random() * hints.length)];
            document.getElementById('hintDisplay').textContent = hint;
            document.getElementById('hintDisplay').style.display = 'block';
            
            updateDisplay();
        }

        // ÊòæÁ§∫ÂèçÈ¶à
        function showFeedback(message, type) {
            const feedbackDiv = document.getElementById('hintDisplay');
            feedbackDiv.textContent = message;
            feedbackDiv.style.display = 'block';
            feedbackDiv.style.background = type === 'success' ? '#d4edda' : '#f8d7da';
            feedbackDiv.style.borderColor = type === 'success' ? '#c3e6cb' : '#f5c6cb';
        }

        // Êõ¥Êñ∞ÊòæÁ§∫
        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').innerHTML = '‚ù§Ô∏è'.repeat(gameState.lives);
            document.getElementById('hintCount').textContent = gameState.hints;
            document.getElementById('hintBtn').disabled = gameState.hints <= 0;
        }

        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgress() {
            const progress = (gameState.currentQuestion / gameData.problems.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // ÂºÄÂßãËÆ°Êó∂Âô®
        function startTimer() {
            gameState.timer = setInterval(() => {
                gameState.timeRemaining--;
                updateTimer();
                
                if (gameState.timeRemaining <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // Êõ¥Êñ∞ËÆ°Êó∂Âô®ÊòæÁ§∫
        function updateTimer() {
            const minutes = Math.floor(gameState.timeRemaining / 60);
            const seconds = gameState.timeRemaining % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // ÁªìÊùüÊ∏∏Êàè
        function endGame() {
            gameState.gameActive = false;
            clearInterval(gameState.timer);
            
            const passScore = gameData.game_config.pass_score;
            const totalScore = gameData.problems.length * 10;
            const accuracy = (gameState.score / totalScore * 100).toFixed(1);
            
            document.getElementById('gameContent').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            
            document.getElementById('finalScore').textContent = 
                `ÊúÄÁªàÂæóÂàÜ: ${gameState.score}/${totalScore} (${accuracy}%)`;
            
            if (gameState.score >= passScore) {
                document.getElementById('gameOverTitle').textContent = 'üéâ ÊÅ≠ÂñúÈÄöÂÖ≥ÔºÅ';
                document.getElementById('gameOverMessage').textContent = 
                    '‰Ω†ÁúüÊ£íÔºÅÁªßÁª≠‰øùÊåÅËøô‰∏™Â•ΩÊàêÁª©ÔºÅ';
            } else {
                document.getElementById('gameOverTitle').textContent = 'üí™ ÁªßÁª≠Âä™ÂäõÔºÅ';
                document.getElementById('gameOverMessage').textContent = 
                    'ËøôÊ¨°Ê≤°ÊúâÈÄöÂÖ≥Ôºå‰∏ãÊ¨°‰∏ÄÂÆöËÉΩÊàêÂäüÔºÅ';
            }
        }

        // ÈáçÊñ∞ÂºÄÂßãÊ∏∏Êàè
        function restartGame() {
            initGame();
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñÊ∏∏Êàè
        window.onload = function() {
            initGame();
        };
    </script>
</body>
</html>
